<!-- Main Content -->
<div
  class="bg-gradient-to-br from-white via-teal-300 to-cyan-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 p-4 lg:p-6"
>
  <!-- Header Section -->
  <div
    class="flex flex-col lg:flex-row items-start lg:items-center justify-between mb-2 gap-4"
  >
    <!-- Back Button -->
    <div class="flex-shrink-0">
      <a href="/doctor" class="back-button">
        <svg
          class="back-icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M14.502 7.046h-2.5v-.928a2.122 2.122 0 0 0-1.199-1.954 1.827 1.827 0 0 0-1.984.311L3.71 8.965a2.2 2.2 0 0 0 0 3.24L8.82 16.7a1.829 1.829 0 0 0 1.985.31 2.121 2.121 0 0 0 1.199-1.959v-.928h1a2.025 2.025 0 0 1 1.999 2.047V19a1 1 0 0 0 1.275.961 6.59 6.59 0 0 0 4.662-7.22 6.593 6.593 0 0 0-6.437-5.695Z"
          />
        </svg>
      </a>
    </div>

    <!-- Page Title -->
    <div class="text-center lg:text-left">
      <h1
        class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent mb-2"
      >
        Doctor Management
      </h1>
      <p class="text-gray-600 dark:text-gray-300 text-lg">
        Manage your medical team efficiently
      </p>
    </div>
  </div>
  <div class="grid grid-cols-1 gap-6 mx-auto xl:grid-cols-1 lg:gap-8 max-w-2xl">
    <!-- Main Grid Layout -->

    <!-- Add Doctor Form -->
    <div class="w-full">
      <div class="doctor-form-container">
        <div class="form-header">
          <h2 class="form-title">Update Your Doctor</h2>
          <p class="form-subtitle">Update medical professional</p>
        </div>

        <form class="space-y-6" [formGroup]="doctorForm">
          <!-- Doctor Name Field -->
          <div class="form-field-group">
            <label class="form-label">
              Doctor Name <span class="required-star">*</span>
            </label>
            <div class="relative">
              <input
                formControlName="name"
                type="text"
                value="Dr:"
                class="form-input"
                placeholder="Enter doctor's full name"
                required
              />
              <svg
                class="input-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
          </div>

          <!-- Specialty Selection -->
          <div class="form-field-group">
            <label class="form-label">
              Specialty <span class="required-star">*</span>
            </label>
            <div class="relative">
              <select formControlName="specialty" class="form-select">
                <option value="" disabled selected>
                  Select medical specialty
                </option>
                <option [value]="item.value" *ngFor="let item of Specialties">
                  {{ item.name }}
                </option>
              </select>
              <svg
                class="select-chevron"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button
              type="button"
              [disabled]="doctorForm.invalid || loading"
              (click)="UpdateDoctorData()"
              class="submit-button"
            >
              <span class="button-content">
                <svg
                  class="w-6 h-6 text-teal-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3M3.22302 14C4.13247 18.008 7.71683 21 12 21c4.9706 0 9-4.0294 9-9 0-4.97056-4.0294-9-9-9-3.72916 0-6.92858 2.26806-8.29409 5.5M7 9H3V5"
                  />
                </svg>

                <span>{{
                  loading ? "Updating Doctor..." : "Update Doctor"
                }}</span>
              </span>
              <div class="button-shine"></div>
            </button>

            <button type="reset" class="clear-button">
              <span class="button-content">
                <svg
                  class="button-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
                <span>Clear Form</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Doctors List -->
  </div>
</div>
