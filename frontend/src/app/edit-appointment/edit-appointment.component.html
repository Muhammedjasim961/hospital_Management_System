<!-- Main Content -->
<div
  class="min-h-screen p-4 bg-gradient-to-br from-white via-teal-300 to-cyan-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 lg:p-6"
>
  <!-- Header Section -->
  <div
    class="flex flex-col items-start justify-between gap-4 lg:flex-row lg:items-center"
  >
    <!-- Back Button -->
    <div class="flex-shrink-0">
      <a href="/appointment" class="back-button">
        <svg
          class="back-icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M14.502 7.046h-2.5v-.928a2.122 2.122 0 0 0-1.199-1.954 1.827 1.827 0 0 0-1.984.311L3.71 8.965a2.2 2.2 0 0 0 0 3.24L8.82 16.7a1.829 1.829 0 0 0 1.985.31 2.121 2.121 0 0 0 1.199-1.959v-.928h1a2.025 2.025 0 0 1 1.999 2.047V19a1 1 0 0 0 1.275.961 6.59 6.59 0 0 0 4.662-7.22 6.593 6.593 0 0 0-6.437-5.695Z"
          />
        </svg>
      </a>
    </div>

    <!-- Page Title -->
    <div class="text-center lg:text-left">
      <h1
        class="mb-2 text-3xl font-bold text-transparent lg:text-4xl bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text"
      >
        Appointment Management
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        Schedule and manage medical appointments
      </p>
    </div>
  </div>

  <!-- Main Grid Layout -->
  <div class="grid grid-cols-1 gap-6 mx-auto xl:grid-cols-1 lg:gap-8 max-w-2xl">
    <!-- Add Appointment Form -->
    <div class="w-full">
      <div class="appointment-form-container">
        <div class="form-header">
          <h2 class="form-title">Update Your Appointment</h2>
          <p class="form-subtitle">Update medical appointment</p>
        </div>

        <form class="space-y-6" [formGroup]="editForm">
          <!-- Patient Selection -->

          <div class="form-field-group">
            <label class="form-label">
              Patient <span class="required-star">*</span>
            </label>
            <div class="relative">
              <input
                type="text"
                formControlName="patient"
                class="form-input"
                required
              />
            </div>
          </div>

          <!-- Doctor Selection -->
          <div class="form-field-group">
            <label class="form-label">
              Doctor <span class="required-star">*</span>
            </label>
            <div class="relative">
              <select formControlName="doctor" class="form-select">
                <option value="" disabled selected>Select a doctor</option>
                <option [value]="item.name" *ngFor="let item of doctors">
                  {{ item.name || "Doctors are currently Unavailable" }}
                </option>
              </select>
              <svg
                class="select-chevron"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>

          <!-- Date Selection -->
          <div class="form-field-group">
            <label class="form-label">
              Preferred Date <span class="required-star">*</span>
            </label>
            <div class="relative">
              <input
                type="date"
                formControlName="date"
                class="form-input"
                required
              />
              <svg
                class="input-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
          </div>

          <!-- Time Selection -->
          <div class="form-field-group">
            <label class="form-label">
              Preferred Time <span class="required-star">*</span>
            </label>
            <div class="relative">
              <select formControlName="timeSlot" class="form-select">
                <option value="" disabled selected>Select a time slot</option>
                <option [value]="item.value" *ngFor="let item of timeSlots">
                  {{ item.name }}
                </option>
              </select>
              <svg
                class="select-chevron"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="button"
            [disabled]="editForm.invalid || loading"
            (click)="UpdateAppointment()"
            class="submit-button"
          >
            <span class="button-content">
              <svg
                class="w-6 h-6 text-teal-300 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3M3.22302 14C4.13247 18.008 7.71683 21 12 21c4.9706 0 9-4.0294 9-9 0-4.97056-4.0294-9-9-9-3.72916 0-6.92858 2.26806-8.29409 5.5M7 9H3V5"
                />
              </svg>

              <span>{{ loading ? "Updating..." : "Update Appointment" }}</span>

              <!-- After -->
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-."></path>
              </svg>
            </span>

            <div class="button-shine"></div>
          </button>
        </form>
      </div>
    </div>

    <!-- Appointments List -->
  </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
