<div
  class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-teal-900 font-['Inter'] animate-fade-in"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-40 -right-32 w-80 h-80 bg-teal-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animate-float"
    ></div>
    <div
      class="absolute -bottom-40 -left-32 w-80 h-80 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animate-float"
      style="animation-delay: 2s"
    ></div>
    <div
      class="absolute top-40 left-1/2 w-80 h-80 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animate-float"
      style="animation-delay: 4s"
    ></div>
  </div>

  <div
    class="flex min-h-full flex-col justify-center px-4 py-4 lg:px-8 relative z-10"
  >
    <!-- Animated Logo Container -->
    <div
      class="sm:mx-auto sm:w-full sm:max-w-sm transform transition-all duration-500 hover:scale-105 animate-slide-down"
    >
      <div class="relative">
        <!-- Animated SVG Logo -->
        <!-- <svg
          class="mx-auto h-16 w-16 text-teal-600 transform transition-all duration-700 hover:rotate-180 animate-bounce-slow"
          viewBox="0 0 100 100"
          fill="currentColor"
        >
          <path d="M50 10 L90 50 L50 90 L10 50 Z" class="animate-pulse" />
          <circle cx="50" cy="50" r="20" class="fill-white" />
        </svg> -->

        <!-- Ripple Effect -->
        <div
          class="absolute inset-0 rounded-full bg-teal-200 animate-ping opacity-20"
        ></div>
      </div>

      <h2
        class="text-center text-4xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent transform transition-all duration-500 hover:scale-110 animate-glow-text"
      >
        Welcome Back
      </h2>
      <p class="text-center text-sm text-teal-600 font-medium animate-fade-in">
        Sign in to your account
      </p>
    </div>

    <div
      class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm transform transition-all duration-500"
    >
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6 bg-gradient-to-br from-slate-900 via-slate-800 to-teal-900 font-['Inter'] bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-2xl border border-white/20 animate-scale-in"
      >
        <!-- Email Field -->
        <div
          class="transform transition-all duration-300 hover:scale-[1.02] animate-fade-in-up"
          style="animation-delay: 100ms"
        >
          <label
            for="email"
            class="block text-sm font-medium text-teal-300 mb-2"
          >
            <div class="flex items-center space-x-2">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                />
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                />
              </svg>
              <span>Email address</span>
            </div>
          </label>
          <div class="mt-1 relative">
            <input
              type="email"
              formControlName="email"
              required
              autocomplete="email"
              class="w-full px-4 py-3 bg-white/5 border border-teal-400/30 rounded-2xl text-white placeholder-teal-200/50 outline-none transition-all duration-300 focus:bg-white/10 focus:border-teal-300 focus:shadow-glow-teal"
              [class.ring-red-300]="email?.invalid && email?.touched"
              placeholder="Enter your email"
            />
            <div
              *ngIf="email?.invalid && email?.touched"
              class="absolute right-3 top-1/2 transform -translate-y-1/2"
            >
              <svg
                class="w-5 h-5 text-red-500 animate-bounce"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div
            *ngIf="email?.invalid && email?.touched"
            class="mt-1 text-xs text-red-500 animate-pulse"
          >
            Please enter a valid email address
          </div>
        </div>

        <!-- Password Field -->
        <div
          class="transform transition-all duration-300 hover:scale-[1.02] animate-fade-in-up"
          style="animation-delay: 200ms"
        >
          <label
            for="password"
            class="block text-sm font-medium text-teal-300 mb-2"
          >
            <div class="flex items-center space-x-2">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Password</span>
            </div>
          </label>
          <div class="mt-1 relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 bg-white/5 border border-teal-400/30 rounded-2xl text-white placeholder-teal-200/50 outline-none transition-all duration-300 focus:bg-white/10 focus:border-teal-300 focus:shadow-glow-teal"
              [class.ring-red-300]="password?.invalid && password?.touched"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-teal-400 hover:text-teal-600 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  *ngIf="!showPassword"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  *ngIf="!showPassword"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
                <path
                  *ngIf="showPassword"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </button>
          </div>
          <div
            *ngIf="password?.invalid && password?.touched"
            class="mt-1 text-xs text-red-500 animate-pulse"
          >
            Password must be at least 4 characters
          </div>
        </div>

        <!-- Submit Button -->
        <div class="animate-fade-in-up" style="animation-delay: 300ms">
          <button
            type="submit"
            (click)="loginUserForm()"
            [disabled]="loginForm.invalid || isSubmitting"
            class="flex w-full justify-center items-center space-x-2 rounded-2xl bg-gradient-to-r from-teal-600 to-cyan-600 px-3 py-3.5 text-sm font-semibold text-white shadow-lg hover:shadow-xl transform transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 animate-pulse-slow"
            [class.animate-pulse]="loginForm.valid"
          >
            <svg
              *ngIf="isSubmitting"
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>{{ isSubmitting ? "Signing In..." : "Sign In" }}</span>
          </button>
        </div>
        <!-- Links Section -->
        <div
          class="mt-4 text-center transform transition-all duration-500 animate-fade-in-up"
          style="animation-delay: 400ms"
        >
          <p class="text-sm text-teal-600">
            Not a member?
            <a
              routerLink="/register"
              class="font-semibold text-cyan-600 hover:text-cyan-500 hover:underline transition-all duration-300 ml-1"
            >
              Start your journey
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
