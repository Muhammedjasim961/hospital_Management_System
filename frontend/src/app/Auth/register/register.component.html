<div
  class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-teal-900 font-['Inter']"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-1/4 -right-1/4 w-1/2 h-1/2 bg-teal-500/10 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute -bottom-1/4 -left-1/4 w-1/2 h-1/2 bg-cyan-500/10 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 2s"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500/5 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 4s"
    ></div>
  </div>

  <div
    class="flex items-center justify-center min-h-screen px-4 py-2 relative 0"
  >
    <div class="relative w-full max-w-2xl flex items-center justify-center">
      <!-- Animated Border Layers -->
      <div class="absolute inset-0">
        <div
          class="absolute inset-0 border-2 border-teal-400/40 rounded-[45%_55%_60%_40%/50%_45%_55%_50%] animate-rotate-slow hover:border-teal-300/60 hover:shadow-glow-teal"
        ></div>
        <div
          class="absolute inset-4 border-2 border-cyan-400/30 rounded-[55%_45%_40%_60%/45%_50%_50%_55%] animate-rotate-medium hover:border-cyan-300/50 hover:shadow-glow-cyan"
          style="animation-delay: -2s"
        ></div>
        <div
          class="absolute inset-8 border-2 border-indigo-400/20 rounded-[40%_60%_55%_45%/60%_40%_60%_40%] animate-rotate-fast hover:border-indigo-300/40 hover:shadow-glow-indigo"
          style="animation-delay: -4s"
        ></div>
      </div>

      <!-- Main Form Container -->
      <div
        class="relative w-full max-w-md backdrop-blur-2xl bg-white/5 rounded-4xl border border-white/10 p-8 shadow-2xl shadow-black/30 animate-slide-up"
      >
        <!-- Header Section -->
        <div class="text-center mb-2">
          <div class="relative inline-block">
            <div
              class="absolute -inset-2 bg-teal-500/20 rounded-2xl blur-md -z-10 animate-pulse"
            ></div>
          </div>

          <h1
            class="text-4xl font-bold bg-gradient-to-r from-teal-300 via-cyan-300 to-teal-400 bg-clip-text text-transparent font-['Poppins']"
          >
            Create Account
          </h1>
          <p class="text-teal-200/80 text-lg font-light">
            Join us and start your journey
          </p>
        </div>

        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <!-- Name Fields -->
          <div class="grid gap-4">
            <div class="form-field">
              <label
                class="block text-sm font-medium text-teal-300 mb-2 font-['Inter']"
              >
                Full Name
              </label>
              <input
                type="text"
                formControlName="username"
                class="w-full px-4 py-3 bg-white/5 border border-teal-400/30 rounded-2xl text-white placeholder-teal-200/50 outline-none transition-all duration-300 focus:bg-white/10 focus:border-teal-300 focus:shadow-glow-teal"
                placeholder="Enter Your Full Name"
                [class.border-red-400]="username?.invalid && username?.touched"
              />
              <div
                *ngIf="username?.invalid && username?.touched"
                class="mt-1 text-xs text-red-400 animate-pulse"
              >
                Valid last User Name required
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-field">
            <label
              class="block text-sm font-medium text-teal-300 mb-2 font-['Inter']"
            >
              Email Address
            </label>
            <div class="relative">
              <input
                type="email"
                formControlName="email"
                class="w-full px-4 py-3 bg-white/5 border border-teal-400/30 rounded-2xl text-white placeholder-teal-200/50 outline-none transition-all duration-300 focus:bg-white/10 focus:border-teal-300 focus:shadow-glow-teal pr-10"
                placeholder="john.doe@example.com"
                [class.border-red-400]="email?.invalid && email?.touched"
              />
              <svg
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-teal-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </div>
            <div
              *ngIf="email?.invalid && email?.touched"
              class="mt-1 text-xs text-red-400 animate-pulse"
            >
              Valid email address required
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-field">
            <label
              class="block text-sm font-medium text-teal-300 mb-2 font-['Inter']"
            >
              Password
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="w-full px-4 py-3 bg-white/5 border border-teal-400/30 rounded-2xl text-white placeholder-teal-200/50 outline-none transition-all duration-300 focus:bg-white/10 focus:border-teal-300 focus:shadow-glow-teal pr-10"
                placeholder="••••••••"
                [class.border-red-400]="password?.invalid && password?.touched"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-teal-400 hover:text-teal-300 transition-colors duration-200"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    *ngIf="!showPassword"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    *ngIf="!showPassword"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                  <path
                    *ngIf="showPassword"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </button>
            </div>
            <div
              *ngIf="password?.invalid && password?.touched"
              class="mt-1 text-xs text-red-400 animate-pulse"
            >
              Password must be at least 4 characters
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            (click)="registerUser()"
            [disabled]="registerForm.invalid || isSubmitting"
            class="w-full py-4 px-6 bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white font-semibold rounded-2xl shadow-lg shadow-teal-500/25 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl hover:shadow-teal-500/40 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none group"
          >
            <div class="flex items-center justify-center space-x-2">
              <svg
                *ngIf="isSubmitting"
                class="animate-spin h-5 w-5 text-white"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <span
                class="group-hover:translate-x-1 transition-transform duration-200"
              >
                {{ isSubmitting ? "Creating Account..." : "Create Account" }}
              </span>
            </div>
          </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6 pt-6 border-t border-teal-400/20">
          <p class="text-teal-200/80">
            Already have an account?
            <a
              routerLink="/login"
              class="text-teal-300 hover:text-teal-200 font-semibold underline transition-all duration-300 hover:tracking-wider"
            >
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
